<!DOCTYPE html>
<html>
<head>
    <title>Wolf AI Performance Dashboard - Option 3: Dark Professional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border-radius: 15px;
            border: 1px solid #3a3a3a;
        }
        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 0 15px rgba(255, 68, 68, 0.5));
        }
        h1 {
            color: #ff4444;
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #b0b0b0;
            font-size: 1.1em;
            margin-top: 10px;
            font-weight: 300;
        }
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 35px 0;
        }
        .stat {
            text-align: center;
            padding: 30px 50px;
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border: 1px solid #3a3a3a;
            min-width: 150px;
        }
        .stat-value {
            color: #ff4444;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(255, 68, 68, 0.3);
        }
        .stat-label {
            color: #909090;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-top: 8px;
            letter-spacing: 1px;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .chart-card {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border: 1px solid #3a3a3a;
        }
        .chart-title {
            color: #e0e0e0;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 600;
            padding-bottom: 12px;
            border-bottom: 2px solid #3a3a3a;
            letter-spacing: 0.5px;
        }
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="wolf-logo.png" alt="Wolf AI Enterprises" class="logo">
        <h1>WOLF AI INFRASTRUCTURE</h1>
        <div class="subtitle">Production Memory System Performance</div>
    </div>

    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value">30.5K</div>
            <div class="stat-label">Memories</div>
        </div>
        <div class="stat">
            <div class="stat-value">&lt;200ms</div>
            <div class="stat-label">Query Speed</div>
        </div>
        <div class="stat">
            <div class="stat-value">768</div>
            <div class="stat-label">Dimensions</div>
        </div>
        <div class="stat">
            <div class="stat-value">100%</div>
            <div class="stat-label">Vectorized</div>
        </div>
    </div>

    <div class="chart-grid">
        <div class="chart-card">
            <div class="chart-title">Memory Growth Over Time</div>
            <canvas id="timelineChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Namespace Performance</div>
            <canvas id="agentChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Data Distribution</div>
            <canvas id="namespaceChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">24-Hour Activity Pattern</div>
            <canvas id="hourlyChart"></canvas>
        </div>
    </div>

    <script>
        // Chart.js defaults - Dark professional theme
        Chart.defaults.color = '#b0b0b0';
        Chart.defaults.borderColor = '#3a3a3a';
        Chart.defaults.font.family = "'Segoe UI', Arial, sans-serif";

        // Gradient helper
        function createGradient(ctx, color1, color2) {
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            return gradient;
        }

        // Timeline Chart - Area with gradient
        const timelineCtx = document.getElementById('timelineChart').getContext('2d');
        const timelineGradient = createGradient(timelineCtx, 'rgba(255, 68, 68, 0.4)', 'rgba(255, 68, 68, 0.05)');

        new Chart(timelineCtx, {
            type: 'line',
            data: {
                labels: ['Nov 25', 'Nov 26', 'Nov 27', 'Nov 28', 'Nov 29', 'Nov 30', 'Dec 1', 'Dec 2'],
                datasets: [{
                    label: 'Memories Created',
                    data: [100, 120, 150, 200, 250, 8500, 12000, 18000],
                    borderColor: '#ff4444',
                    backgroundColor: timelineGradient,
                    borderWidth: 2.5,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 4,
                    pointBackgroundColor: '#ff4444',
                    pointBorderColor: '#2a2a2a',
                    pointBorderWidth: 2,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: '#ff6666'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#2a2a2a' },
                        ticks: { color: '#909090' }
                    },
                    x: {
                        grid: { color: '#2a2a2a', display: false },
                        ticks: { color: '#909090' }
                    }
                }
            }
        });

        // Agent Performance - Horizontal Bar with gradient
        const agentCtx = document.getElementById('agentChart').getContext('2d');
        new Chart(agentCtx, {
            type: 'bar',
            data: {
                labels: ['Wolf Story', 'Mem0 Import', 'Session Recovery', 'Imported', 'Ingested'],
                datasets: [{
                    label: 'Memory Count',
                    data: [13309, 6577, 3902, 3847, 2299],
                    backgroundColor: [
                        'rgba(255, 68, 68, 0.8)',
                        'rgba(102, 187, 255, 0.8)',
                        'rgba(255, 170, 51, 0.8)',
                        'rgba(187, 102, 255, 0.8)',
                        'rgba(51, 255, 170, 0.8)'
                    ],
                    borderColor: [
                        '#ff4444',
                        '#66bbff',
                        '#ffaa33',
                        '#bb66ff',
                        '#33ffaa'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        grid: { color: '#2a2a2a' },
                        ticks: { color: '#909090' }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#e0e0e0' }
                    }
                }
            }
        });

        // Namespace Distribution - Doughnut
        const namespaceCtx = document.getElementById('namespaceChart').getContext('2d');
        new Chart(namespaceCtx, {
            type: 'doughnut',
            data: {
                labels: ['Wolf Story', 'Mem0 Import', 'Session Recovery', 'Imported', 'Ingested', 'Other'],
                datasets: [{
                    data: [13309, 6577, 3902, 3847, 2299, 535],
                    backgroundColor: [
                        'rgba(255, 68, 68, 0.9)',
                        'rgba(102, 187, 255, 0.9)',
                        'rgba(255, 170, 51, 0.9)',
                        'rgba(187, 102, 255, 0.9)',
                        'rgba(51, 255, 170, 0.9)',
                        'rgba(112, 112, 112, 0.9)'
                    ],
                    borderColor: '#1e1e1e',
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            color: '#e0e0e0',
                            padding: 15,
                            font: { size: 11 }
                        }
                    }
                }
            }
        });

        // Hourly Activity - Bar with gradient
        const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
        const hourlyGradient = createGradient(hourlyCtx, 'rgba(51, 255, 170, 0.8)', 'rgba(51, 255, 170, 0.3)');

        new Chart(hourlyCtx, {
            type: 'bar',
            data: {
                labels: ['00', '03', '06', '09', '12', '15', '18', '21'],
                datasets: [{
                    label: 'Activity by Hour',
                    data: [450, 320, 280, 890, 1200, 1450, 980, 720],
                    backgroundColor: hourlyGradient,
                    borderColor: '#33ffaa',
                    borderWidth: 2,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#2a2a2a' },
                        ticks: { color: '#909090' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#909090' }
                    }
                }
            }
        });
    </script>
</body>
</html>
