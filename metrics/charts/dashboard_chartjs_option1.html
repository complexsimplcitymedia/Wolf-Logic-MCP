<!DOCTYPE html>
<html>
<head>
    <title>Wolf AI Performance Dashboard - Option 1: Cyberpunk</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            display: block;
        }
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #00ff88;
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 0 0 10px #00ff88;
        }
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(90deg, #1a0000, #000a1a, #1a0000);
            border: 1px solid #ff0000;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            color: #ff0000;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }
        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .chart-card {
            background: #151515;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
        }
        .chart-title {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="wolf-logo.png" alt="Wolf AI Enterprises" class="logo">
        <h1>WOLF AI PERFORMANCE DASHBOARD</h1>
        <div class="subtitle">REAL-TIME MEMORY INFRASTRUCTURE</div>
    </div>

    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value" id="totalMemories">30,469</div>
            <div class="stat-label">Total Memories</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="queryTime">< 200ms</div>
            <div class="stat-label">Query Time</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="uptime">24/7</div>
            <div class="stat-label">Uptime</div>
        </div>
    </div>

    <div class="chart-grid">
        <div class="chart-card">
            <div class="chart-title">Activity Timeline</div>
            <canvas id="timelineChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Agent Performance</div>
            <canvas id="agentChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Namespace Distribution</div>
            <canvas id="namespaceChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Hourly Activity</div>
            <canvas id="hourlyChart"></canvas>
        </div>
    </div>

    <script>
        // Chart.js default colors - Cyberpunk Red/Black theme
        Chart.defaults.color = '#ffffff';
        Chart.defaults.borderColor = '#333333';

        // Timeline Chart - Line with glow
        const timelineCtx = document.getElementById('timelineChart').getContext('2d');
        new Chart(timelineCtx, {
            type: 'line',
            data: {
                labels: ['Nov 25', 'Nov 26', 'Nov 27', 'Nov 28', 'Nov 29', 'Nov 30', 'Dec 1', 'Dec 2'],
                datasets: [{
                    label: 'Memories Created',
                    data: [100, 120, 150, 200, 250, 8500, 12000, 18000],
                    borderColor: '#ff0000',
                    backgroundColor: 'rgba(255, 0, 0, 0.1)',
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 6,
                    pointBackgroundColor: '#ff0000',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#222222' },
                        ticks: { color: '#00ff88' }
                    },
                    x: {
                        grid: { color: '#222222' },
                        ticks: { color: '#00ff88' }
                    }
                }
            }
        });

        // Agent Performance - Horizontal Bar
        const agentCtx = document.getElementById('agentChart').getContext('2d');
        new Chart(agentCtx, {
            type: 'bar',
            data: {
                labels: ['Wolf Story', 'Mem0 Import', 'Session Recovery', 'Imported', 'Ingested'],
                datasets: [{
                    label: 'Memory Count',
                    data: [13309, 6577, 3902, 3847, 2299],
                    backgroundColor: [
                        'rgba(255, 0, 0, 0.8)',
                        'rgba(0, 255, 136, 0.8)',
                        'rgba(255, 136, 0, 0.8)',
                        'rgba(136, 0, 255, 0.8)',
                        'rgba(0, 136, 255, 0.8)'
                    ],
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        grid: { color: '#222222' },
                        ticks: { color: '#00ff88' }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#ffffff' }
                    }
                }
            }
        });

        // Namespace Distribution - Doughnut
        const namespaceCtx = document.getElementById('namespaceChart').getContext('2d');
        new Chart(namespaceCtx, {
            type: 'doughnut',
            data: {
                labels: ['Wolf Story', 'Mem0 Import', 'Session Recovery', 'Imported', 'Ingested', 'Other'],
                datasets: [{
                    data: [13309, 6577, 3902, 3847, 2299, 535],
                    backgroundColor: [
                        '#ff0000',
                        '#00ff88',
                        '#ff8800',
                        '#8800ff',
                        '#0088ff',
                        '#666666'
                    ],
                    borderColor: '#0a0a0a',
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: { color: '#ffffff', padding: 15 }
                    }
                }
            }
        });

        // Hourly Activity - Bar
        const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
        new Chart(hourlyCtx, {
            type: 'bar',
            data: {
                labels: ['00', '03', '06', '09', '12', '15', '18', '21'],
                datasets: [{
                    label: 'Activity by Hour',
                    data: [450, 320, 280, 890, 1200, 1450, 980, 720],
                    backgroundColor: 'rgba(0, 255, 136, 0.6)',
                    borderColor: '#00ff88',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#222222' },
                        ticks: { color: '#00ff88' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#ffffff' }
                    }
                }
            }
        });
    </script>
</body>
</html>
