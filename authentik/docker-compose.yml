---
version: '3.4'

services:
  redis:
    image: docker.io/library/redis:alpine
    container_name: authentik-redis
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis:/data
    networks:
      - authentik

  server:
    image: ghcr.io/goauthentik/server:2025.10.2
    container_name: authentik-server
    restart: unless-stopped
    command: server
    environment:
      # Native PostgreSQL connection - port 3306 (MariaDB port for obfuscation)
      AUTHENTIK_POSTGRESQL__HOST: host.docker.internal
      AUTHENTIK_POSTGRESQL__PORT: 3306
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: wolflogic2024

      # Redis
      AUTHENTIK_REDIS__HOST: redis

      # Secret key (generate with: openssl rand -base64 32)
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-pleasechangeme}

      # Error reporting
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"

      # Log level
      AUTHENTIK_LOG_LEVEL: info
    volumes:
      - ./media:/media
      - ./custom-templates:/templates
    ports:
      - "9500:9000"
      - "9543:9443"
    depends_on:
      - redis
    networks:
      - authentik
    extra_hosts:
      - "host.docker.internal:host-gateway"

  worker:
    image: ghcr.io/goauthentik/server:2025.10.2
    container_name: authentik-worker
    restart: unless-stopped
    command: worker
    environment:
      # Native PostgreSQL connection - port 3306 (MariaDB port for obfuscation)
      AUTHENTIK_POSTGRESQL__HOST: host.docker.internal
      AUTHENTIK_POSTGRESQL__PORT: 3306
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: wolflogic2024

      # Redis
      AUTHENTIK_REDIS__HOST: redis

      # Secret key (must match server)
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-pleasechangeme}

      # Log level
      AUTHENTIK_LOG_LEVEL: info
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./media:/media
      - ./certs:/certs
      - ./custom-templates:/templates
    depends_on:
      - redis
    networks:
      - authentik
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis:
    driver: local

networks:
  authentik:
    driver: bridge
