version: '3.8'

services:
  # Registration API - RCS + Email verification
  registration-api:
    build:
      context: .
      dockerfile: Dockerfile.registration
    container_name: wolf-registration-api
    ports:
      - "8765:8765"
    environment:
      POSTGRES_HOST: 100.110.82.181
      POSTGRES_PORT: 5433
      POSTGRES_USER: wolf
      POSTGRES_PASSWORD: wolflogic2024
      POSTGRES_DB: wolf_logic
      AUTHENTIK_URL: http://100.110.82.181:9000
      AUTHENTIK_API_TOKEN: ${AUTHENTIK_API_TOKEN}
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: noreply@complexsimplicityai.com
    volumes:
      - ./registration_api.py:/app/registration_api.py
      - ./authentik_client.py:/app/authentik_client.py
      - ../messaging/rcs_client.py:/app/rcs_client.py
      - ~/.rcs_config.json:/root/.rcs_config.json:ro
    networks:
      - wolf-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Wolf REST API - MCP endpoints
  wolf-rest-api:
    build:
      context: .
      dockerfile: Dockerfile.wolf-api
    container_name: wolf-rest-api
    ports:
      - "3030:3000"
    environment:
      POSTGRES_HOST: 100.110.82.181
      POSTGRES_PORT: 5433
      POSTGRES_USER: wolf
      POSTGRES_PASSWORD: wolflogic2024
      POSTGRES_DB: wolf_logic
      NEO4J_URI: bolt://100.110.82.181:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
    volumes:
      - ./wolf_rest_api.py:/app/wolf_rest_api.py
    networks:
      - wolf-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  wolf-network:
    external: false
