version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: wolf-wordpress
    restart: always
    ports:
      - "9000:80"
    environment:
      WORDPRESS_DB_HOST: wordpress-db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wolflogic2024
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress-db
    networks:
      - wolf-network

  wordpress-db:
    image: mysql:8.0
    container_name: wolf-wordpress-db
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wolflogic2024
      MYSQL_ROOT_PASSWORD: wolflogic2024root
    volumes:
      - wordpress_db:/var/lib/mysql
    networks:
      - wolf-network

volumes:
  wordpress_data:
  wordpress_db:

networks:
  wolf-network:
    driver: bridge
