# Traefik v2.11 Configuration
# Wolf Logic Production - Ready for 100K+ Scale

global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true  # Dashboard on :8080 (secure with firewall)

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true

  https:
    address: ":443"
    http:
      tls:
        certResolver: cloudflare
        domains:
          - main: complexsimplicityai.com
            sans:
              - "*.complexsimplicityai.com"
    # HTTP/3 support (QUIC)
    http3:
      advertisedPort: 443

# Certificate Resolvers
certificatesResolvers:
  cloudflare:
    acme:
      email: thewolf@complexsimplicityai.com
      storage: /letsencrypt/acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 30
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik_public
    watch: true

  file:
    directory: /config
    watch: true

# Logging
log:
  level: INFO
  filePath: /var/log/traefik/traefik.log
  format: json

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  filters:
    statusCodes:
      - "400-599"  # Only log errors
  fields:
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

# Metrics (Prometheus)
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
    entryPoint: metrics

# Pilot (optional - Traefik Cloud monitoring)
# pilot:
#   token: "your-pilot-token"

# Tracing (optional - for debugging)
# tracing:
#   jaeger:
#     samplingServerURL: http://jaeger:5778/sampling
#     localAgentHostPort: jaeger:6831

# Health Check
ping:
  entryPoint: http

# Timeouts and limits
serversTransport:
  insecureSkipVerify: false
  maxIdleConnsPerHost: 200

