version: '3.8'

services:
  rcs-webhook:
    build:
      context: .
      dockerfile: Dockerfile.rcs
    container_name: rcs-webhook
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      - RCS_WEBHOOK_PORT=9090
      - RCS_WEBHOOK_HOST=0.0.0.0
      - POSTGRES_HOST=100.110.82.181
      - POSTGRES_PORT=5433
      - POSTGRES_DB=wolf_logic
      - POSTGRES_USER=wolf
      - POSTGRES_PASSWORD=wolflogic2024
    networks:
      - wolf-network
    volumes:
      - ./rcs_webhook.py:/app/rcs_webhook.py:ro
      - ./rcs_client.py:/app/rcs_client.py:ro
      - ~/.rcs_config.json:/root/.rcs_config.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/webhook/rcs/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  wolf-network:
    driver: bridge
